name: Publicar e atualizar CKAN

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'scripts/**'
      - 'datapackage/**'
  workflow_dispatch:

jobs:
  publish_ckan:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Gerar datapackage.json
        run: python scripts/gerar_datapackage.py

      - name: Publicar recursos no CKAN
        env:
          CKAN_HOST: https://www.dados.mg.gov.br
          CKAN_KEY: ${{ secrets.CKAN_KEY }}
          DATASET: empregados-terceirizados-mg
          GITHUB_REPO: transparencia-mg/empregados_terceirizados_mg
          GITHUB_BRANCH: main
        run: |
          set -e
          echo "üì¶ Publicando recursos no CKAN"

          jq -c '.resources[] | @base64' datapackage/datapackage.json | while read -r res; do
            decode() { echo "$res" | base64 --decode | jq -r "$1"; }

            NAME=$(decode '.name')
            TITLE=$(decode '.title')
            PATH_FILE=$(decode '.path')
            DESC=$(decode '.description')

            URL="https://raw.githubusercontent.com/$GITHUB_REPO/$GITHUB_BRANCH/$PATH_FILE"

            echo "‚û°Ô∏è Recurso: $NAME"

            SEARCH=$(curl -s -X POST "$CKAN_HOST/api/3/action/resource_search" \
              -H "Authorization: $CKAN_KEY" \
              -H "Content-Type: application/json" \
              -d "{\"query\":\"name:$NAME\",\"package_id\":\"$DATASET\"}")

            COUNT=$(echo "$SEARCH" | jq '.result.count')

            if [ "$COUNT" -gt 0 ]; then
              ID=$(echo "$SEARCH" | jq -r '.result.results[0].id')
              ACTION="resource_update"
              PAYLOAD=$(jq -n \
                --arg id "$ID" \
                --arg pkg "$DATASET" \
                --arg name "$NAME" \
                --arg title "$TITLE" \
                --arg url "$URL" \
                --arg desc "$DESC" \
                '{id:$id,package_id:$pkg,name:$name,title:$title,url:$url,url_type:"link",format:"CSV",description:$desc}')
              echo "üîÑ Atualizando"
            else
              ACTION="resource_create"
              PAYLOAD=$(jq -n \
                --arg pkg "$DATASET" \
                --arg name "$NAME" \
                --arg title "$TITLE" \
                --arg url "$URL" \
                --arg desc "$DESC" \
                '{package_id:$pkg,name:$name,title:$title,url:$url,url_type:"link",format:"CSV",description:$desc}')
              echo "üÜï Criando"
            fi

            curl -s -X POST "$CKAN_HOST/api/3/action/$ACTION" \
              -H "Authorization: $CKAN_KEY" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD" | jq '.success'
          done

          echo "‚úÖ CKAN atualizado com sucesso"


