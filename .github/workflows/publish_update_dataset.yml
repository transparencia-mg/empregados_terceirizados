name: Publicar e atualizar CKAN

on:
  push:
    branches: [ main ]
    paths:
      - 'data/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  publish_ckan:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar dependências do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Gerar datapackage.json
        run: |
          python scripts/gerar_datapackage.py

      - name: Verificar datapackage.json
        run: |
          test -f datapackage/datapackage.json || (echo "❌ datapackage.json não criado" && exit 1)

      - name: Commit datapackage.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Atualiza datapackage.json automaticamente
          file_pattern: datapackage/datapackage.json

      - name: Publicar / Atualizar recursos no CKAN
        env:
          CKAN_HOST: https://www.dados.mg.gov.br
          CKAN_KEY: ${{ secrets.CKAN_KEY }}
          DATASET: empregados-terceirizados-mg
          GITHUB_REPO: transparencia-mg/empregados_terceirizados_mg
          GITHUB_BRANCH: main
        run: |
          set -e

          jq -c '.resources[] | @base64' datapackage/datapackage.json | while read -r res; do
            _jq() {
              echo "$res" | base64 --decode | jq -r "$1"
            }

            NAME=$(_jq '.name')
            TITLE=$(_jq '.title')
            PATH_FILE=$(_jq '.path')
            DESC=$(_jq '.description')

            URL="https://raw.githubusercontent.com/$GITHUB_REPO/$GITHUB_BRANCH/$PATH_FILE"

            SEARCH=$(curl -s -X POST "$CKAN_HOST/api/3/action/resource_search" \
              -H "Authorization: $CKAN_KEY" \
              -H "Content-Type: application/json" \
              -d "{\"query\":\"name:$NAME\",\"package_id\":\"$DATASET\"}")

            COUNT=$(echo "$SEARCH" | jq '.result.count')

            if [ "$COUNT" -gt 0 ]; then
              ID=$(echo "$SEARCH" | jq -r '.result.results[0].id')
              ACTION="resource_update"
              PAYLOAD=$(jq -n \
                --arg id "$ID" \
                --arg pkg "$DATASET" \
                --arg name "$NAME" \
                --arg title "$TITLE" \
                --arg url "$URL" \
                --arg desc "$DESC" \
                '{
                  id: $id,
                  package_id: $pkg,
                  name: $name,
                  title: $title,
                  url: $url,
                  url_type: "link",
                  format: "CSV",
                  description: $desc
                }')
            else
              ACTION="resource_create"
              PAYLOAD=$(jq -n \
                --arg pkg "$DATASET" \
                --arg name "$NAME" \
                --arg title "$TITLE" \
                --arg url "$URL" \
                --arg desc "$DESC" \
                '{
                  package_id: $pkg,
                  name: $name,
                  title: $title,
                  url: $url,
                  url_type: "link",
                  format: "CSV",
                  description: $desc
                }')
            fi

            curl -s -X POST "$CKAN_HOST/api/3/action/$ACTION" \
              -H "Authorization: $CKAN_KEY" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD" | jq '.success'
          done
