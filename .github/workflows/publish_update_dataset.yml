name: CKAN

on:
  push:
    branches:
      - main
    paths:
      - 'data/**'
      - 'dataset/**'
      - 'datapackage/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  publish_update:
    runs-on: ubuntu-22.04

    steps:
      # ===============================
      # CHECKOUT
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ===============================
      # PYTHON
      # ===============================
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ===============================
      # DEPENDÊNCIAS
      # ===============================
      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip uninstall numpy -y || true
          pip install numpy==1.23.5 --no-cache-dir
          pip install dpckan frictionless requests

      # ===============================
      # GERAR DATAPACKAGE.JSON
      # ===============================
      - name: Gerar datapackage.json
        run: |
          python scripts/gerar_datapackage.py

      # ===============================
      # COMMIT DATAPACKAGE
      # ===============================
      - name: Commit datapackage.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Atualiza datapackage.json automaticamente
          file_pattern: datapackage/datapackage.json

      # ===============================
      # NORMALIZAR NOME DO ATOR
      # (EXATAMENTE COMO O TEMPLATE)
      # ===============================
      - id: string
        name: Normalizar nome do ator
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.actor }}

      # ===============================
      # CKAN — CREATE (SE NÃO EXISTIR)
      # ===============================
      - name: Create dataset in CKAN (se não existir)
        continue-on-error: true
        env:
          CKAN_HOST: https://www.dados.mg.gov.br
          CKAN_KEY: ${{ secrets[format('CKAN_KEY_{0}', steps.string.outputs.uppercase)] }}
        run: |
          dpckan \
            --datastore \
            --datapackage datapackage/datapackage.json \
            --ckan-host "$CKAN_HOST" \
            --ckan-key "$CKAN_KEY" \
            dataset create

      # ===============================
      # CKAN — UPDATE (SE EXISTIR)
      # ===============================
      - name: Update dataset in CKAN (se existir)
        if: ${{ ! cancelled() }}
        env:
          CKAN_HOST: https://www.dados.mg.gov.br
          CKAN_KEY: ${{ secrets[format('CKAN_KEY_{0}', steps.string.outputs.uppercase)] }}
        run: |
          dpckan \
            --datastore \
            --datapackage datapackage/datapackage.json \
            --ckan-host "$CKAN_HOST" \
            --ckan-key "$CKAN_KEY" \
            dataset update
